<form>
  <div class="form-group">
    <label for="example-input-id-1">Default Field Label</label>
    <p class="help-block">This is some help text.</p>
    <input type="text" class="form-control" id="example-input-id-1" placeholder="Some text."/>
  </div>

  <div class="form-group focus">
    <label for="example-input-id-2">Focused Field</label>
    <p class="help-block">This is some placeholder help text.</p>
    <input type="text" name="field-name-3" id="example-input-id-2" class="form-control focus" placeholder="Some placeholder text."/>
  </div>

  <div class="form-group is-disabled">
    <label for="example-input-id-3">Disabled Field</label>
    <p class="help-block">This is some placeholder help text.</p>
    <input type="text" name="field-name-2" id="example-input-id-3" class="form-control" disabled placeholder="Some placeholder text."/>
  </div>

  <div class="form-group has-error">
    <label for="example-input-id-4">Error on a field</label>
    <p class="help-block">This is some placeholder help text.</p>
    <input type="text" name="field-name-4" id="example-input-id-4" class="form-control has-error" placeholder="Some placeholder text."/>
    <p class="form-field-feedback">Some feedback message</p>
  </div>
</form>
